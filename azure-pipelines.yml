pool:
  vmImage: 'Ubuntu 16.04'

variables:
  imageName: 'service-tracker-ui:$(build.buildId)'

steps:
- script: docker build -f Dockerfile -t $(imageName) labs/service-tracker-ui
  displayName: 'docker build service tracker ui'
